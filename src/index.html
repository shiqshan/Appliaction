<script>
    // 以数组的形式返回对象各个属性的键名
    function getKeys(obj) {
        return Object.keys(obj)
    }

    //数组反转
    function _reverse(array) {
        let arr = []
        array.forEach(item => {
            arr.unshift(item)
        })
        return arr
    }

    //数组转字符串
    function _join(array) {
        let str = ''
        array.forEach(item => {
            str += item
        })
        return str
    }

    // 数组最大值
    function _max(array) {
        let max = Math.max(...array)
        return max
    }
